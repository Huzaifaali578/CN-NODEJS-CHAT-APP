<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css">
    <title>Chat App</title>
</head>
<body>
    <div class="chat-container">
        <div id="message-list">
            <!-- Messages will be appended here -->
        </div>
        <div class="inputButton">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        // Connect to the server
        const socket = io.connect("http://localhost:3000");
    
        // Get elements
        const messageInput = document.getElementById("message-input");
        const messageList = document.getElementById("message-list");
        const sendButton = document.getElementById("send-message");
    
        // Send message to the server and append it to the chat
        sendButton.addEventListener("click", function() {
            const message = messageInput.value.trim(); // Trim to remove any leading/trailing spaces
    
            if (message) {
                socket.emit("new_message", message);
    
                // Create a new message element for the sender
                const messageElement = document.createElement("div");
                messageElement.innerText = message;
    
                // Apply a CSS class to the message element for styling
                messageElement.classList.add("message", "sent");
    
                // Append the message element to the message list
                messageList.appendChild(messageElement);
    
                // Scroll to the bottom of the message list after adding the new message
                messageList.scrollTop = messageList.scrollHeight;
    
                messageInput.value = ""; // Clear the input field
            }
        });
    
        // Listen for broadcasted messages and append them to the chat
        socket.on("braodcast_message", (message) => {
            // Create a new message element for each received message
            const messageElement = document.createElement("div");
            messageElement.innerText = message;
    
            // Apply a CSS class to the message element for styling
            messageElement.classList.add("message");
    
            // Append the message element to the message list
            messageList.appendChild(messageElement);
    
            // Scroll to the bottom of the message list after adding the new message
            messageList.scrollTop = messageList.scrollHeight;
        });
    </script>
    
</body>
</html>
